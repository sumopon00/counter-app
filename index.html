<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Counter 2</title>
      <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
      <div class="counter">
            <div class="counter-number">0</div>
            <button type="button" class="button js-button">-</button>
            <button type="button" class="button js-button">+</button>
            <button type="button" class="button js-button" id="js-reset-button">Reset</button><br>
            <button type="button" class="button js-button" id="js-addCounter-button">add a new counter</button>
      </div>
      
      <script src="./counter.js"></script>
      <script src="./reset.js"></script>
</body>
</html>
